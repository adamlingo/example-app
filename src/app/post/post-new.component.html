<!-- using FormsModule -->
<div class="row">
	<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
		<!-- ngSubmit event-binding in real time instead of submitting form -->
		<!-- reset form after submission with postForm.reset() -->
		<form (ngSubmit)="createPost(post); postForm.reset();"
		#postForm='ngForm'>
			<div class="form-group">
				<label for="post-title">
					<h3>Post Title</h3>
				</label>
				<input type="text" class="form-control" id="title"
					required
					name="title"
					placeholder="Name your Post!" 
					#title='ngModel' 
					[(ngModel)]='post.title'>
				<!-- let user know title is required in UI -->
				<div [hidden]='title.valid || title.pristine'
					class="alert alert-danger">
					Post Title is required
				</div>
			</div>
			<div class="form-group">
				<label for="post-description">
					<h3>Describe your Post</h3>
				</label>
				<textarea class="form-control" id="description"
					required 
					name="description" 
					#description='ngModel' 
					[(ngModel)]='post.description'
					rows="3">
				</textarea>
				<div [hidden]='description.valid || description.pristine'
					class="alert alert-danger">
					Post needs description!
				</div>
			</div>
			<!-- disable button if post is not a valid entry, stay hidden if submitted-->
			<button type="submit" class="btn btn-primary" [disabled]="!postForm.form.valid"
				[hidden]="submitted">Submit Post</button>
			<!-- alert successful Post submission -->
			<div [hidden]="!submitted" class="alert alert-success" role="alert">
				Post was created successfully.
				<a class="alert-link" routerLink="/posts">View all Posts</a>
			</div>
		</form>
	</div>
</div>
